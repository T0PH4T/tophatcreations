<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tophat Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tophat Hub</h1>
    <nav>
      <button class="tab-btn active" data-tab="youtube">YouTube</button>
      <button class="tab-btn" data-tab="spotify">Spotify</button>
      <button class="tab-btn" data-tab="proxy">Proxy Hub</button>
    </nav>
  </header>

  <main>
    <!-- YouTube Section -->
    <section id="youtube" class="tab-content active">
      <h2>YouTube</h2>
      <p>Embed your favorite YouTube content here.</p>
      <!-- Example embedded video -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Spotify Section -->
    <section id="spotify" class="tab-content">
      <h2>Spotify</h2>
      <p>Listen to music directly from Spotify.</p>
      <!-- Example embedded Spotify playlist -->
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="300" height="380" 
        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </section>

    <!-- Proxy Hub Section -->
    <section id="proxy" class="tab-content">
      <h2>Proxy Hub</h2>
      <p>I will update this list as often as I can.</p>
      <ul>
        <li><a href="https://jiyuu.dnsitalia.org/" target="_blank">Jiyuu</a></li>
        <li><a href="https://workstation.lhost.dev/" target="_blank">Workstation</a></li>
        <li><a href="https://gointerstellar.app/" target="_blank">Go Interstellar</a></li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
